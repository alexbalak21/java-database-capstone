<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <link rel="icon" href="../assets/images/logo/logo.png" type="image/png">
  
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="../assets/css/adminDashboard.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/patientDashboard.css">
  
  <!-- Utility Scripts -->
  <script src="../js/render.js" defer></script>
  <script src="../js/util.js" defer></script>
  
  <!-- Component Scripts -->
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
  <script type="module" src="../js/components/modals.js"></script>
</head>
<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <!-- Header Placeholder -->
      <div id="header"></div>
      
      <!-- Main Content -->
      <main class="main-content">
        <div class="dashboard-header">
          <h2>Patient Dashboard</h2>
        </div>
        
        <!-- Search and Filter Section -->
        <div class="search-filter-section">
          <input type="text" id="searchBar" class="searchBar" placeholder="Search for doctors by name or specialty">
          
          <div class="filter-wrapper">
            <select class="filter-select" id="filterTime">
              <option value="">Filter by Time</option>
              <option value="AM">Morning (AM)</option>
              <option value="PM">Afternoon (PM)</option>
            </select>
            
            <select class="filter-select" id="filterSpecialty">
              <option value="">Filter by Specialty</option>
              <option value="Cardiology">Cardiology</option>
              <option value="Dermatology">Dermatology</option>
              <option value="Neurology">Neurology</option>
              <option value="Pediatrics">Pediatrics</option>
              <option value="Orthopedics">Orthopedics</option>
              <option value="General Practice">General Practice</option>
            </select>
          </div>
        </div>
        
        <!-- Doctors Content Area -->
        <div id="content" class="doctors-container"></div>
      </main>
      
      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>
  
  <!-- Modal for Appointment Booking -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  
  <!-- Bottom Modal for Appointment Booking -->
  <div id="modalApp" class="modalApp">
    <span class="close" id="closeModalApp">&times;</span>
    <div id="modalApp-body"></div>
  </div>
  
  <!-- Ripple Overlay for Visual Feedback -->
  <div id="rippleOverlay" class="ripple-overlay"></div>
  
  <!-- Page Logic -->
  <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
