<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="icon" th:href="@{/assets/images/logo/Logo.png}" type="image/png">
  
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  
  <!-- Utility Scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  
  <!-- Component Scripts -->
  <script type="module" th:src="@{/js/components/modals.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header Placeholder -->
      <div id="header"></div>
      
      <!-- Main Content -->
      <main class="main-content">
        <div class="dashboard-header">
          <h2>Admin Dashboard</h2>
        </div>
        
        <!-- Search and Filter Section -->
        <div class="search-filter-section">
          <input type="text" id="searchBar" class="searchBar" placeholder="Search by doctor name">
          
          <div class="filter-wrapper">
            <select id="filterTime" class="filter-select">
              <option value="">Sort by Time</option>
              <option value="AM">Morning (AM)</option>
              <option value="PM">Afternoon (PM)</option>
            </select>
            
            <select id="filterSpecialty" class="filter-select">
              <option value="">Filter by Specialty</option>
              <option value="Cardiologist">Cardiologist</option>
              <option value="Dermatologist">Dermatologist</option>
              <option value="Neurologist">Neurologist</option>
              <option value="Pediatrician">Pediatrician</option>
              <option value="Orthopedist">Orthopedist</option>
            </select>
          </div>
        </div>
        
        <!-- Doctors Content Area -->
        <div id="content" class="doctors-container"></div>
      </main>
      
      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>
  
  <!-- Modal for Adding Doctor -->
  <div id="modal" class="modal">
    <div id="modal-body"></div>
  </div>
  
  <!-- Page Logic -->
  <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
