<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link rel="icon" th:href="@{/assets/images/logo/Logo.png}" type="image/png">
  
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  
  <!-- Utility Scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  
  <!-- Component Scripts -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  
  <!-- Service Scripts -->
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header Placeholder -->
      <div id="header"></div>
      
      <!-- Main Content -->
      <main class="main-content">
        <div class="dashboard-header">
          <h2>Doctor Dashboard</h2>
        </div>
        
        <!-- Search and Filter Section -->
        <div class="search-filter-section">
          <input type="text" id="searchBar" class="searchBar" placeholder="Search by patient name or ID">
          
          <div class="filter-wrapper">
            <button id="todayAppointments" class="filter-btn">Today's Appointments</button>
            <input type="date" id="dateFilter" class="date-input">
            
            <!-- Status Filter Dropdown -->
            <select id="statusFilter" class="filter-select">
              <option value="">All Status</option>
              <option value="pending">Pending</option>
              <option value="consulted">Consulted</option>
            </select>
          </div>
        </div>
        
        <!-- Error Message Container -->
        <div id="errorContainer" class="error-container" style="display: none;">
          <div class="error-message">
            <span id="errorText"></span>
            <button class="error-close" onclick="document.getElementById('errorContainer').style.display='none';">×</button>
          </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
          <div class="spinner"></div>
          <p>Loading appointments...</p>
        </div>
        
        <!-- Patient Records Table -->
        <div class="table-container">
          <table id="patientTable" class="patient-table">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th data-label="Status">Status</th>
                <th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <!-- Dynamically populated -->
            </tbody>
          </table>
          <p id="noPatientRecord" class="noPatientRecord" style="display: none;">
            No patient records found
          </p>
        </div>
        
        <!-- Pagination Controls -->
        <div id="paginationContainer" class="pagination-container" style="display: none;">
          <button id="prevBtn" class="pagination-btn" onclick="previousPage()">← Previous</button>
          <span id="pageInfo" class="page-info"></span>
          <button id="nextBtn" class="pagination-btn" onclick="nextPage()">Next →</button>
        </div>
      </main>
      
      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>
  
  <!-- Modal for Adding Prescription -->
  <div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
  </div>
</body>
</html>
